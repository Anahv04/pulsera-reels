<html lang="es">
<head>

  <style>

</head>
<body>

  <div id="insta-container"></div>

  <script>
    const reels = [
      "https://www.instagram.com/reel/DG1vqXZuVbF/?igsh=MXJveGZqMHFtcHR2aQ=",
      "https://www.instagram.com/reel/DGbYwawOk3v/",

      "https://www.instagram.com/reel/C-XplzIM1lR/?igsh=MXJqZ2Jpem8xNHN4aA==",
      "https://www.instagram.com/reel/CnrRr14BW6U/?igsh=MWV2cnhzajg2bW52Zw==",
      "https://www.instagram.com/reel/CsT2QoINOOk/?igsh=cGM1djl5eXZtM3Js",
      "https://www.instagram.com/reel/C7jcL_GREzr/?igsh=MTZyY3E1cjVoeGN4eA=="
     ];

    const randomReel = reels[Math.floor(Math.random() * reels.length)];
    const container = document.getElementById('insta-container');

    container.innerHTML = `
      <blockquote class="instagram-media" data-instgrm-permalink="${randomReel}" data-instgrm-version="14" style="width:100%; max-width:540px; margin:auto;"></blockquote>
    `;

    window.onload = () => {
      if (window.instgrm) {
        window.instgrm.Embeds.process();
      }
    };
  </script>
</body>
