<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reel aleatorio de Instagram</title>
  <style>
    body {

      text-align: center;
      padding: 40px;
      background-color: #fafafa;
    }
    h2 {
      font-size: 1.5rem;
    }
    .loader {
      margin-top: 30px;
      border: 6px solid #eee;
      border-top: 6px solid #3897f0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .msg {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
