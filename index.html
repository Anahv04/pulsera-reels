<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reel aleatorio de Instagram</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script async src="https://www.instagram.com/embed.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <h2>Reel aleatorio del dÃ­a ðŸŽ¥</h2>
  <div id="insta-container"></div>

  <script>
    const reels = [
      "https://www.instagram.com/reel/DG1vqXZuVbF/?igsh=MXJveGZqMHFtcHR2aQ=",
      "https://www.instagram.com/reel/DGbYwawOk3v/",
      "https://www.instagram.com/reel/DFOcx_eMT9_/?igsh=bTd4NmwyYmN6Ymd1",
      "https://www.instagram.com/reel/DGEBObUs41B/?igsh=MWxteDhnbmM3N3hiMA==",
      "https://www.instagram.com/reel/C-XjBPqhrVO/?igsh=dnA3aHEwb25nOWcx",
      "https://www.instagram.com/reel/C-XplzIM1lR/?igsh=MXJqZ2Jpem8xNHN4aA==",
      "https://www.instagram.com/reel/CnrRr14BW6U/?igsh=MWV2cnhzajg2bW52Zw==",
      "https://www.instagram.com/reel/CsT2QoINOOk/?igsh=cGM1djl5eXZtM3Js",
      "https://www.instagram.com/reel/C7jcL_GREzr/?igsh=MTZyY3E1cjVoeGN4eA==",
      "https://www.instagram.com/reel/CxoOxeVPscu/?igsh=NHQ5NWtma3gwMnE4",
      "https://www.instagram.com/reel/DLVWdGmSlDz/?igsh=MWFtZDNhZnF4a2Rzdw==",
      "https://www.instagram.com/reel/C_MOhSjOAPM/?igsh=MWhmdTgzb2o0a3JwOQ=="  
    ];

    let lastReel = null;

    function getRandomReel() {
      let reel;
      do {
        reel = reels[Math.floor(Math.random() * reels.length)];
      } while (reel === lastReel);
      lastReel = reel;
      return reel;
    }

    function showRandomReel() {
      const container = document.getElementById('insta-container');
      const randomReel = getRandomReel();

      container.innerHTML = `
        <blockquote class="instagram-media"
                    data-instgrm-permalink="${randomReel}"
                    data-instgrm-version="14"
                    style="width:100%; max-width:540px; margin:auto;">
        </blockquote>
      `;

      if (window.instgrm) {
        window.instgrm.Embeds.process();
      }
    }

    // Ejecutar al cargar
    window.onload = showRandomReel;
  </script>
</body>
</html>
